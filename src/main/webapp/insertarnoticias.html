      <section class="contenedor">
      <div class="insertarnoti">
        <h2>Introducir Noticia</h2>
        <form id="nuevoform" name="noticia" action="GestiónNoticia" method="post">
            <div class="formulario">
				<input type="hidden" id="id" name="id">
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div class="formulario">
                <label for="contenido">Contenido:</label>
                <textarea id="contenido" name="contenido" rows="12" required></textarea>
            </div>
            <button type="submit" id="guardar" value="guardar">Guardar Noticia</button>
        </form>
        </div>
        </section>









      
	<script src="insertarnoticias.js"></script>
